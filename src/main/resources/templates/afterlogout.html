<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #f4f4f9;
      }
      .logout-message {
        font-size: 24px;
        color: #333;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .container {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logout-message">
        <h1>You have successfully logged out!</h1>
        <p>Thank you for visiting our blog. We hope to see you again soon!</p>
      </div>
      <!-- Button to redirect to login page -->
      <a href="login.html" class="btn">Go to Login Page</a>
    </div>
  </body>
</html>
